<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspire - Daily Quote App</title>
  <meta name="description" content="Inspire App - Get a daily motivational quote. Made by Ekta Singh during CODSOFT internship." />
  <meta property="og:title" content="Inspire - Quote of the Day" />
  <meta property="og:description" content="🌟 Inspire is a minimal daily quote app built during my Android App Development internship at CodSoft. It fetches fresh quotes daily, allows saving favorites, and lets users share motivation instantly.📱 Works as a mobile-friendly PWA too!" />
  <meta property="og:image" content="icon.png" />
  <meta property="og:url" content=" https://ekta1810.github.io/-CODSOFT/" />
  <meta name="author" content="Ekta Singh" />
<meta name="publish_date" content="2025-07-14T00:00:00Z" />
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#00f2fe" />
<link rel="apple-touch-icon" href="icon.png" />

</head>
<body>
  <div class="app">
    <h1>Inspiration of the Day ✨</h1>
    <div class="quote-box">
      <p id="quote">Loading quote...</p>
      <span id="author">–</span>
      
    </div>
    <div class="buttons">
      <button onclick="saveFavorite()">❤️ Save</button>
      <button onclick="getNewQuote()">🔄 New Quote</button>
      <button onclick="shareQuote()">📤 Share</button>
    </div>
    <h2>Your Favorites</h2>
    <ul id="favorites"></ul>
  </div>
  <script src="script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("✅ Service Worker Registered"));
  }
</script>

</body>
</html>
