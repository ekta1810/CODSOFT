<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="ico-123.png">
<link rel="icon" type="image/png" sizes="512x512" href="ico-123.png">
<meta name="theme-color" content="#2196f3">

</head>

  <body>





    
    

  <div class="container">
    <div id="home">
      <h1>Welcome to the Quiz App</h1>
      <div class="profile-setup">
  <h2>ðŸŽ¯ Create Your Profile</h2>
  
  <label for="playerName">Your Name</label>
  <input type="text" id="playerName" placeholder="Enter your name" />

  <h3>Choose Your Avatar</h3>
  <div class="avatar-grid">
    <img src="d1098e26fdef1833c1858e1a226bc6d0.jpg" alt="Avatar 1" class="avatar-option">
    <img src="e8cde32a76e7154c800df99525eaa66a.jpg" alt="Avatar 2" class="avatar-option">
    <img src="gaming-profile-pictures-xpcd6q5uud2i45v8.jpg" alt="Avatar 3" class="avatar-option">
    <img src="images.jpg" alt="Avatar 4" class="avatar-option">
  </div>

  <div class="profile-preview">
    <h4>Preview:</h4>
    <img id="avatarPreview" src="avatars/avatar1.png" alt="Selected Avatar">
    <p id="namePreview">Player Name</p>
  </div>

 <button id="start-quiz-btn">Start Quiz</button>
</div>

     <div id="category-screen" class="hidden">
  <h2>Select a Category</h2>
  <div id="category-list"></div>
</div>

      <ul id="categoryList"></ul>
      <button onclick="startRandomQuiz()">Start Random Quiz</button>
    </div>

    <!-- Quiz Screen -->
<div id="quiz-screen" style="display:none;">
  <div id="quiz-header">
    <span id="player-name"></span>
    <img id="player-avatar" alt="Avatar" width="40">
  </div>
  <div id="quiz-container"></div>
</div>

    <div id="quiz" class="hidden">
      <h2 id="categoryTitle"></h2>
      <p id="questionText"></p>
      <div id="options"></div>
      <p id="feedback"></p>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="timer" style="font-weight: bold; margin: 10px;">Time left: 15s</div>


    <div id="result" class="hidden">
      <h2>Quiz Results</h2>
      <p id="score"></p>
      <ul id="summary"></ul>
      <button onclick="goHome()">Back to Home</button>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('Service Worker Registered'));
  }
</script>

</body>
</html>
